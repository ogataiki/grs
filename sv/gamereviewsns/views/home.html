<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xml:lang="ja" lang="ja">
    <head>
        <meta http-equiv="Content-Type"
            content="text/html; charset=UTF-8" />
        <title>Home</title>
    </head>
    <body>
        <h1>Home Page</h1>
        <p>{{message}}</p>
        <form method="post" action="/">
        <table>
            <tr>
            <th>名前：</th>
            <td><input type="text" name="nickname" /></td>
            </tr>
            <tr>
            <th>メッセージ：</th>
            <td><textarea name="freetext"></textarea></td>
            </tr>
            <tr><th></th>
            <td><input type="submit" value="送信" /></td></tr>
        </table>
        </form>
        <hr />
        <table border="1" width="500px">
        <tr>
        <th width="350px">メッセージ</th>
        <th width="150px">送信者</th>
        </tr>
        {% for data in datas %}
        <tr>
        <td>{{data.freetext}}<br />
        ({{data.date}})</td>
        <td>{{data.nickname}}</td>
        </tr>
        {% endfor %}
        </table>
        
    	<h2>IDから</h2>
    	<p>{{message2}}</p>
    	<form method="get" action="/del">
    	<table>
        	<tr>
        	<th>ID：</th>
        	<td><input type="text" name="id" /></td>
        	</tr>
        	<tr><th></th>
        	<td><input type="submit" value="送信" /></td></tr>
    	</table>
    	</form>
    	<hr />
    	<table border="1" width="500px">
    	<tr>
    	<th width="50px">ID</th>
    	<th width="300px">メッセージ</th>
    	<th width="150px">送信者</th>
    	</tr>
    	{% for data in datas %}
    	<tr>
    	<td>{{data.key.id}}</td>
        <td>{{data.freetext}}<br />
        ({{data.date}})</td>
        <td>{{data.nickname}}</td>
    	</tr>
    	{% endfor %}
    	</table>
    <a href="{{ logout_url }}">ログアウト</a>    	
    </body>
</html>
